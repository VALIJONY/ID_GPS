{% extends 'base.html'%}
{%block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Rasxodni Yangilash</h2>
    
        <div class="mb-4">
            <label for="rasxod_nomi" class="block text-gray-600 text-sm font-medium mb-2">Rasxod Nomi:</label>
            <input type="text" id="rasxod_nomi" name="rasxod_nomi" value="{{ rasxod.rasxod_nomi }}" 
                   class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300 text-gray-700" required>
        </div>
    
        <div class="mb-4">
            <label for="sana" class="block text-gray-600 text-sm font-medium mb-2">Sana:</label>
            <input type="date" id="sana" name="sana" value="{{ rasxod.sana|date:'Y-m-d' }}" 
                   class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300 text-gray-700" required>
        </div>
    
        <div class="mb-4">
            <label for="summasi" class="block text-gray-600 text-sm font-medium mb-2">Summasi:</label>
            <input type="number" id="summasi" name="summasi" value="{{ rasxod.summa }}" 
                   class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300 text-gray-700" required>
        </div>
    
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
            Saqlash
        </button>
    </form>


{%endblock%}
</body>
</html>
