{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto mt-5">
    <h1 class="text-xl font-bold mb-4">Bugalteriya Ma'lumotlarini Yangilash</h1>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="sotish" class="block font-medium">Sotish:</label>
            <select name="sotish" id="sotish" class="border rounded p-2 w-full">
                {% for sotish in sotishlar %}
                <option value="{{ sotish.id }}">{{ sotish }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="yil" class="block font-medium">Yil:</label>
            <input type="number" name="yil" id="yil" class="border rounded p-2 w-full" value="{{ request.GET.yil }}">
        </div>

        <div>
            <label for="oylar" class="block font-medium">Oylar:</label>
            <div class="flex flex-wrap gap-2">
                {% for oy in oylar %}
                <label class="flex items-center space-x-2">
                    <input type="checkbox" name="oylar" value="{{ oy }}" class="border rounded">
                    <span>{{ oy }}</span>
                </label>
                {% endfor %}
            </div>
        </div>

        <div>
            <label class="flex items-center space-x-2">
                <input type="checkbox" name="abonent_tolov" id="abonent_tolov" class="border rounded">
                <span>Abonent to‘lovi</span>
            </label>
        </div>

        <div>
            <label class="flex items-center space-x-2">
                <input type="checkbox" name="sim_karta_tolov" id="sim_karta_tolov" class="border rounded">
                <span>Sim karta to‘lovi</span>
            </label>
        </div>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
            Yangilash
        </button>
    </form>
</div>
{% endblock %}
