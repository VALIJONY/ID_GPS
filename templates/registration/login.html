<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Centered Login Form -->
    <div class="min-h-screen flex justify-center items-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
            <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Login</h2>
            
            <!-- Form -->
            <form action="#" method="POST">
                {% csrf_token %}
                <!-- Username Input -->
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" 
                        class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Password Input -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" 
                        class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    Login
                </button>
            </form>

            <!-- Forgot Password Link -->
            <div class="mt-4 text-center">
                <a href="#" class="text-sm text-blue-500 hover:text-blue-700">Forgot your password?</a>
            </div>

            <!-- Register Link -->
            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">Don't have an account? 
                    <a href="#" class="text-blue-500 hover:text-blue-700">Sign up</a>
                </p>
            </div>
        </div>
    </div>
    {% if message %}
    <div class="fixed top-5 right-5 w-80 p-4 bg-yellow-500 text-white rounded-lg shadow-lg">
        <div class="flex items-center">
            <svg class="w-6 h-6 mr-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" aria-hidden="true">
                <path d="M10 2a8 8 0 11-8 8 8 8 0 018-8zm0 14a6 6 0 100-12 6 6 0 000 12z"></path>
            </svg>
            <span>{{message}}</span>
        </div>
    </div>
    {%endif%}


    <script>
        setTimeout(function() {
            const alerts = document.querySelectorAll('.fixed');
            alerts.forEach(function(alert) {
                alert.style.display = 'none';
            });
        }, 3000); // 3 soniya davomida ko'rsatiladi
    </script>
    
</body>
</html>
